<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forcast.io</title>
  <link rel="shortcut icon" href="weather_icon.ico" />
  <link rel="stylesheet" href="stylesheet.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="search-container">
      <h1>
        What's the weather in _____ ?
      </h1>
    </div>
    <form id="search-input" action="#">
      <label for="city-search">
        <input type="text" id="city-search" required 
        placeholder="Search a   NEW city"
        oninvalid="this.setCustomValidity(' ')"/>
      </label>
    </form>
              <button class="btn-search" type="submit" id="search-btn">
          SEARCH
        </button>
    <div id="search-error" class="error"></div>
        <div id="display">

        </div>

    <div class="footer">
      <a class="am-github" href="https://github.com/Dr3wsky" target="_blank">
        Copyright &copy Dr3wsky
        <script>
          document.write(new Date().getFullYear());
        </script>
      </a>
    </div>
  </div>
</body>

</html>
